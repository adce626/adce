<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADCE626 | Cyber Ninja</title>
  <meta name="description" content="Ethical Hacker, Bug Bounty Hunter, CTF Expert & Cybersecurity Professional">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/adce626/adce/main/adce626.png">

  <!-- CSS Links -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --neon-blue: #00f3ff;
      --cyber-red: #ff073a;
      --glitch-text: rgb(255, 0, 150);
    }
    body {
      background: var(--main-bg);
      color: white;
      font-family: 'Cairo', sans-serif;
      overflow-x: hidden;
      text-align: center;
      cursor: crosshair;
    }
    .glitch {
      font-size: 3rem;
      font-weight: bold;
      color: var(--glitch-text);
      animation: glitch 0.5s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      100% { text-shadow: -2px -2px cyan; }
    }
    .cyber-border {
      border: 3px solid var(--neon-blue);
      box-shadow: 0 0 15px var(--neon-blue), inset 0 0 15px var(--neon-blue);
      animation: glow 2s infinite alternate;
      padding: 20px;
      display: inline-block;
    }
    .avatar-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid var(--cyber-red);
      filter: drop-shadow(0 0 10px var(--cyber-red));
      transition: transform 0.5s;
    }
    .avatar-img:hover {
      transform: rotate(360deg);
    }
    .cyber-button {
      background: black;
      border: 2px solid var(--neon-blue);
      padding: 10px 30px;
      color: var(--neon-blue);
      transition: 0.5s;
      margin: 10px;
      display: inline-block;
    }
    .cyber-button:hover {
      background: var(--neon-blue);
      color: black;
      box-shadow: 0 0 20px var(--neon-blue);
    }
    .projects {
      margin-top: 30px;
      text-align: center;
    }
    .project-card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid var(--cyber-red);
      box-shadow: 0 0 10px var(--cyber-red);
      padding: 15px;
      margin: 20px auto;
      width: 60%;
      text-align: center;
    }
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <canvas class="matrix-bg" id="matrix"></canvas>
  <header class="py-5">
    <div class="cyber-border">
      <img src="https://raw.githubusercontent.com/adce626/adce/main/adce626.png" alt="Avatar" class="avatar-img mb-4">
      <h1 class="glitch">ADCE626</h1>
      <p class="fs-4">Cyber Ninja | Bug Bounty Hunter | CTF Champion</p>
    </div>
  </header>
  <section>
    <h2>Contact Links</h2>
    <a href="https://x.com/adce626" class="cyber-button">X</a>
    <a href="https://github.com/adce626" class="cyber-button">GitHub</a>
    <a href="https://ctflearn.com/user/adce626" class="cyber-button">CTF</a>
  </section>
  <section class="projects">
    <h2>My Projects</h2>
    <div class="project-card">ðŸ”¹ Advanced OSINT Project for Open-Source Intelligence Analysis</div>
    <div class="project-card">ðŸ”¹ Custom Security Tools for Network Penetration Testing</div>
    <div class="project-card">ðŸ”¹ CTF Competitions and Ethical Hacking Challenges</div>
  </section>
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = '01';
    const drops = Array(100).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      drops.forEach((drop, i) => {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * 20, drop * 20);
        if (drop * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
